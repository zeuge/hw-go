services:
  app:
    build:
      dockerfile: development.Dockerfile
    volumes:
      - .:/app
      - ./.cache/go-mod-cache:/go/pkg/mod
      - ./.cache/go-build-cache:/root/.cache/go-build
    command: sleep infinity
    restart: unless-stopped
    ports:
      - 8080:8080
      - 9091:9091
    depends_on:
      - db
      - redis
      - nats

  db:
    image: postgres:18.0-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ./.cache/pgdata:/var/lib/postgresql
    environment:
      - PGDATA=/var/lib/postgresql
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - ./.cache/redis-data:/data

  nats:
    image: nats:2.12-alpine
    restart: unless-stopped
    ports:
      - 4222:4222
      - 8222:8222
      - 6222:6222

  grafana:
    image: grafana/grafana:main-ubuntu
    restart: unless-stopped
    volumes:
      - ./.cache/grafana-data:/var/lib/grafana
      - ./.cache/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - 3000:3000
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v3.7.3
    restart: unless-stopped
    volumes:
      - ./.docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./.cache/prom-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
